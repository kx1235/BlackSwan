<!DOCTYPE html>
<html>
<style>
    #loader,
    #loader:before,
    #loader:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
    }
    #loader {
        color: #ffffff;
        font-size: 10px;
        margin: 80px auto;
        position: relative;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }
    #loader:before,
    #loader:after {
        content: '';
        position: absolute;
        top: 0;
    }
    #loader:before {
        left: -3.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }
    #loader:after {
        left: 3.5em;
    }
    @-webkit-keyframes load7 {
        0%,
        80%,
        100% {
            box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
            box-shadow: 0 2.5em 0 0;
        }
    }
    @keyframes load7 {
        0%,
        80%,
        100% {
            box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
            box-shadow: 0 2.5em 0 0;
        }
    }
    body {
        background-color: #1D1D1D
    }
    #title {
        text-align: center;
        margin-top: 250px;
        color: #F8B041;
        font-family: 'Roboto', sans-serif;
    }
    #login button {
        text-align: center;
        background-color: transparent;
        border: 2px solid #fff;
        border-radius: 250px;
        color: white;
        display: block;
        font-size: 14px;
        letter-spacing: 1px;
        margin: 50px auto;
        height: 41px;
        width: 10%;
    }
    #login button:hover {
        cursor: pointer;
    }
    #msg{
      text-align: center;
      color: #FFFFFF;
      font-family: 'Roboto', sans-serif;
      margin-top: 20px;
    }
</style>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Black Swan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <meta http-equiv="refresh" content="0; url=http://localhost:3000/load_data" />
</head>

<body>

<div id="title">
    <h1>Black Swan Dashboard</h1>
</div>

<div id="msg">
  Please wait a moment while we load your information
</div>

<div id="loader"></div>


</body>
</html>
